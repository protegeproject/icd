<!-- protege.home = the Protege 3.x installation directory, e.g., /home/user/Protege_3.4  -->
protege.home=/opt/protege

<!-- The fully specified filename of the ICD umbrella PPRJ file, e.g., home/ttania/projects/icd_umbrella.pprj -->
pprj.file=/srv/icat/icat-files/projects/icd/icd_umbrella.pprj

<!-- The path where the exported OWL file should be saved -->
export.file=icd.owl

<!-- Export configuration to use the native or the Jena writer. Values: NATIVE|JENA -->
<!-- Only used for the whole export -->
export.type=jena

<!--Only used in the branch export -->
export.topclass=http://who.int/icd#ICDCategory

<!-- Maximum Java heap size --> 
heap.size.max=5000m
