<!-- protege.home = the Protege 3.x installation directory, e.g., /home/user/Protege_3.4  -->
protege.home=/usr/local/protege3
<!--protege.home=/Users/Csongor/protege/Protege_3.5-->

<!-- The fully specified filename of the ICD umbrella PPRJ file, e.g., home/ttania/projects/icd_umbrella.pprj -->
pprj.file=/home/csnyulas/workspace/ICD/projects/icd/icd_umbrella.pprj
<!--pprj.file=../../projects/icd/icd_umbrella.pprj-->

<!-- multiple options, one for each post-coordination axis taking custom scales value. The options should be of form -propertyName1=csvFile1, e.g. -hasSeverity=sev.csv, where the csvFile1 should be in fact a tab-separated file.-->
property.option1=-hasSeverity=resources/sev.csv
property.option2=-hasAlternativeSeverity1=resources/sev.csv
property.option3=-course=resources/course.csv
property.option4=-temporalPatternAndOnset=resources/tempPatOnset.csv
property.option5=
property.option6=

<!-- Maximum Java heap size --> 
heap.size.max=6000m
